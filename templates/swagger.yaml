swagger: "2.0"
info:
  description: "遠隔療養者モニタリングシステムのAPIです。"
  version: "1.0.0"
  title: "Remote Patient Monitoring System API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "hal@code4japan.org"
  license:
    name: "MIT License"
    url: "https://github.com/codeforjapan/remote-patient-monitoring-api/blob/main/LICENSE"
basePath: "/v1"

produces:
  - application/json

consumes:
  - application/json

paths:
  /api/center/{centerId}:
    get:
      summary: "保健所ID"
      x-amazon-apigateway-integration:
        type: aws_proxy
        responses:
          default:
            statusCode: "200"
        uri: "arn:aws:apigateway:#{AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:remote-patient-monitoring-getCenter-dev/invocations"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        contentHandling: "CONVERT_TO_TEXT"
      description: "指定されたcenterIdの保健所情報を返します"
      parameters:
        - name: "centerId"
          in: "path"
          description: "取得したい保健所のID"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "成功時のレスポンス"
          schema:
            $ref: "#/definitions/Center"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/error"
definitions:
  Center:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
  error:
    type: object
    properties:
      errorCode:
        type: "string"
      errorMessage:
        type: "string"
